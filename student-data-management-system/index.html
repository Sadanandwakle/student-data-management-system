<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Student Record</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body style="background-color: skyblue">
    <center>
        <h2>Simple Student Records</h2>
    </center>
    <!--Table-->
    <table>
        <!--Row-1-->
        <tr>
            <!--Column-1-->
            <td class="form-td">
                <!--Form-->
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <h3>Student Form</h3>
                    <!--div-1-->
                    <div class="input-container">
                        <label>Full Name</label>
                        <!--Validation Error-->
                        <label class="validation-error hide" id="userNamevalidationError">This field is required</label
              >
              <!--Input User Name-->
              <input
                type="text"
                name="userName"
                id="userName"
                placeholder="Enter the Student name"
              />
            </div>
            <!--div-2-->
            <div class="input-container">
              <label>Rollno</label>
                        <!--Validation Error-->
                        <label class="validation-error hide" id="rollNovalidationError">This field is required</label
              >
              <!--Input Roll No-->
              <input
                type="text"
                name="rollNo"
                id="rollNo"
                placeholder="Enter the Roll number"
              />
            </div>
            <!--div-3-->
            <div  class="input-container">
              <label>Student Division</label>
                        <!--Validation Error-->
                        <label class="validation-error hide" id="stdClassvalidationError">This field is required</label
              >
              <!--Input Student Class-->
              <input
                type="text"
                name="stdClass"
                id="stdClass"
                placeholder="Enter the Student division"
              />
            </div>
            <!--div-4-->
            <div  class="input-container">
              <label>Year</label>
                        <!--Validation Error-->
                        <label class="validation-error hide" id="tsubvalidationError">This field is required</label
              >
              <!--Input Total Subject-->
              <input
                type="number"
                name="tsub"
                id="tsub"
                placeholder="Enter year"
              />
            </div>
            <!--div-5-->
            <div  class="input-container">
              <label>Branch</label>
                        <!--Validation Error-->
                        <label class="validation-error hide" id="agevalidationError">This field is required</label
              >
              <!--Input Age-->
              <input
                type="text"
                name="age"
                id="age"
                placeholder="Enter branch"
              />
            </div>
            <!--div-6-->
            <div class="form-action-buttons">
              <!--Input Button-->
              <input type="submit" value="Submit" />
            </div>
          </form>
        </td>
        <!--Column-2-->
        <td>
          <!--Nested Table-->
          <table class="list" id="stdlist" style="background-color: #c2976d">
            <!--Table Head-->
            <thead>
              <!--Row-2-->
              <tr>
                <th>Full Name</th>
                <th>Roll no</th>
                <th>Divison</th>
                <th>Year</th>
                <th>Branch</th>
                <th>Action</th>
              </tr>
            </thead>
            <!--Table Body-->
            <tbody></tbody>
          </table>
        </td>
      </tr>
    </table>

    <script src="./script.js"></script>
  </body>
</html>
